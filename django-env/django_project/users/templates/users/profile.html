{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" width="125" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <!-- The csrf token adds an extra layer of security. It's a must-have for Django. -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottm mb-4">Update User Profile</legend>
                {{ u_form | crispy  }}
                {{ p_form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content%}
